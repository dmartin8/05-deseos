<ion-header>
    <ion-toolbar color="light">
        <ion-title>
            Pendientes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark" color="light">
    <ion-list color="light">
        <ion-item color="light" *ngFor="let lista of deseosService.listas" detail>
            <ion-label>
                {{ lista.titulo }}
            </ion-label>
        </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="tertiary" (click)="agregarLista()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
