<!-- Pegamos el componente que teniamos en tab1 -->
<ion-list color="light">
    <ion-item color="light" *ngFor="let lista of deseosService.listas" detail (click)="listaSeleccionada(lista)">
        <ion-label>
            {{ lista.titulo }}
        </ion-label>
        <ion-note color="tertiary" slot="end">{{ lista.items.length }}</ion-note>
    </ion-item>
</ion-list>
